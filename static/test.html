<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript测试</title>
</head>
<body>
    <h1>JavaScript测试页面</h1>
    
    <form id="testForm">
        <input type="text" id="testInput" placeholder="输入测试内容">
        <button type="submit" id="testBtn">测试按钮</button>
    </form>
    
    <div id="result"></div>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            console.log('页面加载完成');
            
            const form = document.getElementById('testForm');
            const input = document.getElementById('testInput');
            const button = document.getElementById('testBtn');
            const result = document.getElementById('result');
            
            console.log('元素获取:', {form, input, button, result});
            
            form.addEventListener('submit', (e) => {
                e.preventDefault();
                console.log('表单提交事件触发');
                result.innerHTML = `<p>输入内容: ${input.value}</p><p>当前时间: ${new Date()}</p>`;
            });
            
            input.addEventListener('input', () => {
                console.log('输入变化:', input.value);
            });
        });
    </script>
</body>
</html>
